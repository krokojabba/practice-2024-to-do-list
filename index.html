<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webpack App</title>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Add task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="mb-3">
                          <label for="taskName" class="form-label">Task name</label>
                          <input type="text" class="form-control" name="taskName" id="taskName">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="addBtn">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <h1>To-do List</h1>
        </div>
        <div class="row">
            <form class="col-4" id="filterForm">
                <label class="form-label">View:</label>
                <select class="form-select form-select mb-3" name="filter" id="filter" disabled>
                    <option selected value="all">All</option>
                    <option value="done">Done</option>
                    <option value="undone">Undone</option>
                </select>
            </form>
        </div>
        <div>
            <div class="row">
                <div class="col">
                    <ul class="list-group" id="taskList">
                        <li class="list-group-item">To add new task press +</li>
                    </ul>
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-primary" id="addBtn" data-bs-target="#modal" data-bs-toggle="modal">+</button>
                </div>
            </div>
            <div class="row invisible" id="counters">
                <p>Done: <u id="doneCounter">...</u></p>
                <p>Undone: <u id="undoneCounter">...</u></p>
            </div>
        </div>
    </div>
</body>

</html>
